baseURL = "/"
languageCode = "en-us"
title = "SpecMatch.io"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false

# --- Navigation Bar (Menu) ---
[menu]
  [[menu.main]]
    identifier = "laptops"
    name = "Laptop Guides"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "browse"
    name = "Browse by Game"
    url = "/tags/"
    weight = 20
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 30

# --- Theme Configuration ---
[params]
    env = "production"
    title = "SpecMatch.io"
    description = "Automated Laptop Recommendations for PC Games"
    keywords = ["Gaming Laptops", "System Requirements", "PC Specs"]
    author = "SpecMatch"
    defaultTheme = "dark" # Force Dark Mode
    
    # Disable built-in analytics (We use extend_head.html instead)
    # googleAnalytics = ""

    # --- Logo & Top Bar Settings ---
    [params.label]
        text = "SpecMatch"           # Text next to the logo
        icon = "images/logo.png"     # <--- YOUR NEW LOGO
        iconHeight = 35              # Adjust size if needed

    # --- Browser Tab Icons (Favicon) ---
    [params.assets]
        favicon = "images/logo.png"
        favicon16x16 = "images/logo.png"
        favicon32x32 = "images/logo.png"

    # --- Footer Settings ---
    [params.footer]
        # Amazon Disclaimer (Required for payments)
        copyright = "SpecMatch.io is a participant in the Amazon Services LLC Associates Program."

# --- Social Links (Optional - appears in footer) ---
[[params.socialIcons]]
    name = "github"
    url = "https://github.com/alejandrosantanabonilla/specmatch-io"